// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	compile fileTree(dir: 'lib', include: '*.jar')

    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.jodd:jodd-core:3.8.6'
    compile 'org.jodd:jodd-props:3.8.6'
    
	compile group: 'com.google.protobuf', name: 'protobuf-java', version: '2.5.0'
	compile 'org.javassist:javassist:3.20.0-GA'
	compile group: 'io.netty', name: 'netty-all', version: '4.1.9.Final'

	compile 'ch.qos.logback:logback-classic:1.1.7'
	compile 'ch.qos.logback:logback-core:1.1.7'
	compile 'ch.qos.logback:logback-access:1.1.7'
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.32'
	compile group: 'com.google.guava', name: 'guava', version: '21.0'

	//akka core
	compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.5.3'
 	compile group: 'com.typesafe.akka', name: 'akka-stream_2.11', version:'2.5.3'
    compile group: 'com.typesafe.akka', name: 'akka-http_2.11', version:'10.0.7'
  	compile group: 'com.typesafe.akka', name: 'akka-cluster_2.11', version: '2.5.3'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-sharding_2.11', version: '2.5.3'
    compile group: 'com.typesafe.akka', name: 'akka-distributed-data_2.11', version: '2.5.3'
	compile group: 'com.typesafe.akka', name: 'akka-slf4j_2.11', version: '2.5.3'
    compile group: 'com.typesafe.akka', name: 'akka-testkit_2.11', version: '2.5.3'
	compile group: 'com.typesafe.akka', name: 'akka-stream-testkit_2.11', version:'2.5.3'
	compile group: "com.typesafe.akka", name: "akka-stream-kafka_2.11", version: "0.16"
	
	//MongoDB
	compile group: 'org.jongo', name: 'jongo', version: '1.3.0'
	compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'
	compile group: 'de.undercouch', name: 'bson4jackson', version: '2.7.0'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.8'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.8'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.8'
	//Redis
	compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
	

	compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.4.2'
	compile group: 'com.alibaba', name: 'fastjson', version: '1.2.31'
	compile 'com.maxmind.geoip2:geoip2:2.8.1'
	compile group: 'cglib', name: 'cglib', version: '3.2.5'
	
	// https://mvnrepository.com/artifact/org.apache.thrift/libthrift
	compile group: 'org.apache.thrift', name: 'libthrift', version: '0.10.0'
	

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task copyJars(type:Copy) {

  from configurations.runtime

  into 'build/lib'

}